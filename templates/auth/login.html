{% extends 'base.html' %}
{% load static%}
{% load crispy_forms_field %}
{% load crispy_forms_tags %}

{% block content %}

    <section class="card spirits-gradient wow fadeIn mt-4">
        <!-- Content -->
        <div class="card-body text-white mb-1 mt-2">
          <div class="container">
              <hr class="spirits-dark-gradient mt-4">
              <div class="row">
                  <div class="col-md-2 col-xs-12">
                      <img class="img-fluid mt-1" src="{% static 'img/logo_white_v_sm.png' %}">
                  </div>
                  <div class="col-md-10 col-xs-12 mt-2 float-left">
                      <h2 class="title mt-3">Авторизация <span class="text-dark">пользователя</span></h2>
                  </div>
              </div>
          </div>

        </div>
        <!-- Content -->
    </section>

    <section class="mt-2">
        <div class="container">
          <div class="row">
            <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-lg-5">

              <!-- Form with header -->
              <div class="card wow fadeIn mb-3" data-wow-delay="0.3s">
                <div class="card-body">

                  <!-- Header -->
                  <div class="form-header spirits-gradient rounded">
                    <h3>
                        <i class="fas fa-user mt-2 mb-2 "></i> <span class="font-weight-bold">Данные для входа:</span></h3>
                  </div>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}

                          {{ form|crispy }}
                          <div class="text-center">
                            <a class="btn warning-color text-white btn-sm font-weight-bold btn-rounded mt-3 float-left"
                            href="{% url 'registration' %}" title="Регистрация нового пользователя">
                                Регистрация</a>
                          </div>
                          <div class="text-center">
                            <button type='submit' class="btn btn-sm spirits-dark-gradient text-white font-weight-bold btn-rounded mt-3 float-right">Войти</button>
                          </div>
                        {% for message in messages %}
                        <div class="alert alert-danger mb-0 alert-dismissible alert-absolute fade show text-center mt-1">
                             {{ message }}
                        </div>
                        {% endfor %}
                    </form>

                </div>
              </div>
              <!-- Form with header -->

            </div>
          </div>
        </div>
    </section>
<script>
mdb.Alert.getInstance(document.getElementById("alertExample")).update({
  position: "top-right",
  delay: 2000,
  autohide: false,
  width: "300px",
  offset: 20,
  stacking: true,
  appendToBody: true,
});
</script>
{% endblock content %}
